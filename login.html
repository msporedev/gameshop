<body>
    
    <div id="header">

    <h1> login form </h1>
        <form action="./gameshop.html" id="for-example">

            <label class="login-form2">email address :
            <input type="email" name="email" placeholder="ایمیل خود را وارد کنید">
            </label>

            <br><br>

            <label class="login-form2">your phone number :
            <input type="tel" name="phonenumber" placeholder="شماره موبایل خود را وارد کنید">
            </label>

            <br><br>

            <label class="login-form2">password :
            <input type="password" name="password" placeholder="پسورد خود را وارد کنید">
            </label>

            <br><br>

            <label class="login-form2">remind me
            <input type="checkbox" name="remind">
            </label>
            
            <br><br>

            <a href="./signup.html" style="text-decoration: none !important; color: #bce8ff; font-size: xx-large;">signup</a>

            <br><br>

            <button type="submit" class="login-form2 button1">send</button>

        </form>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="icon_prefix" type="email" class="validate">
                <label for="icon_prefix">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">

</div>
